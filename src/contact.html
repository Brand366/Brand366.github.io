    <main>

                <input type="text" id="name" name="name" size="30" maxlength="30" placeholder="Your name.."

                <label for="message">Message:</label>
                <textarea id="message" name="message" maxlength="250" placeholder="Enter your message here.."
                    style="height:200px" required></textarea>

                <input id="submit" type="submit" value="Submit">
            </form>
        </article>
