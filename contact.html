        <article id="form-container">
            <div class="request-form">
                <h2 class="request-header">Special Request Form</h2>
                <form method="post" action="contact-form-handler.php">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" size="15" maxlength="15" placeholder="Your name.."
                        required><br>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" size="25" maxlength="25"
                        placeholder="Your last name.." required><br>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="^\d{10}$"
                        required><br>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Your phone number.." pattern="^\d{10}$"
                        required><br>

                    <label for="subject"></label>
                    <textarea id="subject" name="subject" maxlength="250" placeholder="Enter your message here.."
                        style="height:200px" required></textarea>

                    <input id="submit" type="submit" value="Submit">

                </form>

            </div>
        </article>
